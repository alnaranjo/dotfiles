# Vim bindings
set-window-option -g mode-keys vi
set-window-option -g window-status-current-style bg=red,fg=black
set -s escape-time 0
set-option -g focus-events on

# Change prefix from ctrl-b to ctrl-a (this is in every tmux guide, mostly due to emacs)
unbind C-b
set-option -g prefix C-a

# Set terminal defaults
set-option -g default-terminal "tmux-256color"
set-option -a terminal-features 'tmux-256color:RGB'

# Enable mouse support
set-option -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Increate list pane delay
set -g display-panes-time 2000

# New window: c
unbind c
bind c new-window -c "#{pane_current_path}"

# Detach: d
unbind d
bind d detach

# Next window: n
unbind n
bind n next-window

# Previous window: p
unbind p
bind p previous-window

# Last window: ^A
unbind ^A
bind ^A last-window

# Kill window: k
unbind k
bind k confirm-before "kill-window"

# Redisplay: l
unbind l
bind l refresh-client

# More straight forward key bindings for splitting: | and -
unbind %
unbind |
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
unbind -
bind - split-window -v -c "#{pane_current_path}"

# History
set -g history-limit 10000

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string 'tmux [#S]:#I.#P #W'

# Reload configuration: r
unbind r
bind r source-file ${HOME}/.tmux.conf \; display-message "tmux.conf reloaded"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
run '~/.tmux/plugins/tpm/tpm'

